<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card_container">
            <div class="rating_section">
                <div class="star_icon">
                    <img src="./img/icon-star.svg" alt="star">
                </div>
                <h2 class="title">
                    How did we do?
                </h2>
                <p class="description">
                    please let us know how we did whith your support request. All feedback is appreciated to help us improve our offering!
                </p>
                <div class="ratings">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <button class="submit_btn">
                    submit
                </button>
            </div>
            <div class="thank_section hidden">
                <img src="./img/illustration-thank-you.svg" alt="thank you">
                <div class="chip">
                    <p>
                        you select <span id="rate"></span> out of 5
                    </p>
                </div>
                <h2 class="title">
                    thank you!
                </h2>
                <p class="description">
                    We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to  get in touch!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
